<!DOCTYPE HTML> 
<html> 
<head> 
    <title> POSTGREgSQL </title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" /> 
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="icon" href="favicon.ico"/>
</head> 
<body onload="">
    <h1> 
        POSTGREgSQL
    </h1>
    <div id="page">
    	<div id="queryArea">
            <div class="sqlArea">
                <h3>Query</h3>
                <table> 
                    <tr> 
                        <td class="keyWord">SELECT</td>
                        <td><input type="text" id="txtSelect" name="txtSelect" size="42"></td> 
                    </tr> 
                    <tr> 
                            <td class="keyWord">FROM</td> 
                            <td><input type="text" id="txtFrom" name="txtFrom" size="42"></td> 
                    </tr> 
                    <tr> 
                        <td class="keyWord">WHERE</td> 
                        <td><input type="text" id="txtWhere" name="txtWhere" size="42"></td></tr>        
                    <tr> 
                        <td></td> 
                        <td><input type="button" value="Go" onclick=""></td>
                    </tr> 
                </table>        
                <div class="button" onclick="parseSQL();">Submit Query</div>
            </div>
            <div class="resultArea">
                <h3>Results</h3>
                <div id="results"></div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
        <div id="Memory">
            
        </div>
        <div class="clear"></div>
    </div>
 

    <script type="text/javascript" src="js/memory.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
 
</body> 
</html>
